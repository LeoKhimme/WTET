<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ï†êÏã¨ Î£∞Î†õ</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .menu-input {
      margin-bottom: 1rem;
    }

    .menu-input input {
      padding: 0.5rem;
      font-size: 16px;
      width: 200px;
    }

    .menu-input button {
      padding: 0.5rem 1rem;
      margin-left: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .menu-input button:hover {
      background-color: #2980b9;
    }

    .roulette-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid red;
    }

    #spinBtn {
      padding: 0.75rem 1.5rem;
      font-size: 16px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #spinBtn:hover {
      background-color: darkorange;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: #333;
    }

    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1000;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.7;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .result-popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid orange;
      border-radius: 15px;
      padding: 2rem 3rem;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1001;
    }
  </style>
</head>
<body>
  <h1>Ï†êÏã¨ Î©îÎâ¥ Î£∞Î†õ</h1>
  <div class="menu-input">
    <input type="text" id="menuInput" placeholder="Î©îÎâ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    <button id="addMenuBtn">Ï∂îÍ∞Ä</button>
    <button id="removeMenuBtn">Ï†úÍ±∞</button>
  </div>
  <div class="roulette-wrapper">
    <div class="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>
  <button id="spinBtn">ÎèåÎ†§!</button>
  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultEl = document.getElementById("result");
    const spinBtn = document.getElementById("spinBtn");
    const menuInput = document.getElementById("menuInput");
    const addMenuBtn = document.getElementById("addMenuBtn");
    const removeMenuBtn = document.getElementById("removeMenuBtn");

    let menuItems = ['ÍπÄÎ∞•', 'ÎùºÎ©¥', 'ÎèàÍπåÏä§', 'ÎêúÏû•Ï∞åÍ∞ú', 'Ï†úÏú°Î≥∂Ïùå', 'ÎπÑÎπîÎ∞•', 'Ïö∞Îèô', 'ÏπºÍµ≠Ïàò'];
    const colors = ['#FFD700', '#FF8C00', '#FF69B4', '#ADFF2F', '#87CEEB', '#FFB6C1', '#98FB98', '#FFA07A'];

    let startAngle = 0;
    let rotation = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400);
      const anglePerSlice = (2 * Math.PI) / menuItems.length;

      for (let i = 0; i < menuItems.length; i++) {
        const angle = startAngle + i * anglePerSlice;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, angle, angle + anglePerSlice);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + anglePerSlice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(menuItems[i], 190, 10);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      resultEl.textContent = "ÎèåÎ¶¨Îäî Ï§ë... üéØ";

      let duration = 4000;
      let finalAngle = Math.random() * 2 * Math.PI;
      let totalRotation = (Math.PI * 10) + finalAngle;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        const easing = 1 - Math.pow(1 - progress, 3);
        rotation = totalRotation * easing;
        startAngle = rotation;
        ctx.clearRect(0, 0, 400, 400);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          showResult();
        }
      }

      requestAnimationFrame(animate);
    }

    function showResult() {
      const anglePerSlice = (2 * Math.PI) / menuItems.length;
      const pointerAngle = (3 * Math.PI / 2 - (rotation % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
      const index = Math.floor(pointerAngle / anglePerSlice);
      const selected = menuItems[index];

      launchConfetti();

      const popup = document.createElement("div");
      popup.className = "result-popup";
      popup.innerHTML = `<div class="popup-content">üéâ Ïò§ÎäòÏùò Ï†êÏã¨ÏùÄ <strong>${selected}</strong>! üçΩÔ∏è</div>`;
      document.body.appendChild(popup);
      setTimeout(() => {
        popup.remove();
      }, 4000);

      resultEl.textContent = "";
    }

    addMenuBtn.addEventListener("click", () => {
      const value = menuInput.value.trim();
      if (value && !menuItems.includes(value)) {
        menuItems.push(value);
        drawWheel();
        menuInput.value = "";
      }
    });

    removeMenuBtn.addEventListener("click", () => {
      const value = menuInput.value.trim();
      const index = menuItems.indexOf(value);
      if (index >= 0) {
        const confirmDelete = confirm(`'${value}' Î©îÎâ¥Î•º ÏÇ≠Ï†úÌï†ÍπåÏöî?`);
        if (confirmDelete) {
          menuItems.splice(index, 1);
          drawWheel();
          menuInput.value = "";
        }
      } else {
        alert("Ìï¥Îãπ Î©îÎâ¥Í∞Ä Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
      }
    });

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - 200;
      const y = e.clientY - rect.top - 200;
      const distance = Math.sqrt(x * x + y * y);
      if (distance > 200) return;
      const angleFromClick = Math.atan2(y, x);
      const correctedStartAngle = startAngle % (2 * Math.PI);
      const angle = (angleFromClick - correctedStartAngle + 2 * Math.PI) % (2 * Math.PI);
      const anglePerSlice = (2 * Math.PI) / menuItems.length;
      const index = Math.floor(angle / anglePerSlice);
      const item = menuItems[index];
      if (item) {
        const confirmDelete = confirm(`'${item}' Î©îÎâ¥Î•º ÏÇ≠Ï†úÌï†ÍπåÏöî?`);
        if (confirmDelete) {
          menuItems.splice(index, 1);
          drawWheel();
        }
      }
    });

    function launchConfetti() {
      const confettiContainer = document.createElement("div");
      confettiContainer.className = "confetti-container";
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.animationDelay = Math.random() + "s";
        confetti.style.backgroundColor = colors[i % colors.length];
        confettiContainer.appendChild(confetti);
      }
      document.body.appendChild(confettiContainer);
      setTimeout(() => confettiContainer.remove(), 3000);
    }

    drawWheel();
    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
