<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘 뭐 먹지?</title>

  <!-- Open Graph 메타 태그 -->
  <meta property="og:title" content="오늘 뭐 먹지?" />
  <meta property="og:description" content="메뉴 룰렛으로 고민 끝! 🍽️" />
  <meta property="og:image" content="og-thumbnail.png" />
  <meta property="og:url" content="https://leokhimme.github.io/WTET/" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>오늘 뭐 먹지? 🍽️</h1>
    <div class="controls">
      <input type="text" id="menuInput" placeholder="메뉴 추가/삭제">
      <div class="tooltip" id="menuTooltip">메뉴 클릭하면 빠른 삭제</div>
    

      <button id="addMenuBtn">추가</button>
      <button id="removeMenuBtn">삭제</button>
    </div>
    <div class="wheel-container">
      <div id="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button id="spinBtn" class="spin-button">돌리자!</button>
    <div id="result" class="result-text"></div>
  </div>

  <div id="recommendations" class="recommendation-section">
    <h2>추천 식당</h2>
    <div class="restaurant-list">
      <!-- 식당 정보 카드들이 여기에 동적으로 추가될 예정 -->
      <!-- 예시 카드 구조 (최대 3개): -->
      <!--
      <div class="restaurant-card">
        <img src="placeholder_thumbnail.jpg" alt="식당 이미지" class="restaurant-thumbnail">
        <div class="restaurant-info">
          <h3 class="restaurant-name">식당 이름</h3>
          <p class="restaurant-address">주소</p>
          <p class="restaurant-rating">평점</p>
        </div>
      </div>
      -->
    </div>
  </div>

  <div id="popupResult" class="result-popup"></div>
  <div id="confetti"></div>
  <div id="map"></div>

  <script src="js/location.js"></script>
  <script src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
