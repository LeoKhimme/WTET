<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="점심 메뉴를 룰렛으로 간편하게 결정하세요!" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>점심 룰렛</title>
</head>
<body>
  <div class="container">
    <h1>점심 룰렛 🍽️</h1>

    <canvas id="wheel" width="400" height="400"></canvas>

    <div class="controls">
      <input id="menuInput" type="text" placeholder="메뉴 입력" />
      <button id="addMenuBtn">추가</button>
      <button id="removeMenuBtn">삭제</button>
    </div>

    <button id="spinBtn" class="spin-button">돌리기 🎡</button>
    <div id="result" class="result-text"></div>
    <div id="popupResult" class="result-popup"></div>
  </div>

  <div id="confetti"></div>

  <script src="script.js"></script>
</body>
</html>
